dataset_name: cic_ids2017_flows
version: 1.0
fields:
  - name: src_ip
    type: string
    regex: '^\d{1,3}(\.\d{1,3}){3}$'
  - name: dst_ip
    type: string
    regex: '^\d{1,3}(\.\d{1,3}){3}$'
  - name: src_port
    type: integer
    min: 0
    max: 65535
  - name: dst_port
    type: integer
    min: 0
    max: 65535
  - name: protocol
    type: string
    allowed: ['TCP','UDP','ICMP']
  - name: packet_count
    type: integer
    min: 1
  - name: byte_count
    type: integer
    min: 0
  - name: label
    type: string
    allowed: ['BENIGN','MALICIOUS']

